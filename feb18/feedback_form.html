<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            align-items: center;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 50%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            display:flex;
            flex-direction: column;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            align-self: center;
            align-content: center;
        }
        h2 {
            text-align: center;
            color: #444;
        }
        label {
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Feedback Form</h2>
        <form>
            <label for="name">Name (Optional):</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
            
            <label for="email">Email (Optional):</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
            
            <label for="phone">Phone (Optional):</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
            
            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <option value="">--Select a Rating--</option>
                <option value="5">Excellent (5)</option>
                <option value="4">Very Good (4)</option>
                <option value="3">Good (3)</option>
                <option value="2">Fair (2)</option>
                <option value="1">Poor (1)</option>
            </select>
            
            <label for="questions">Any Questions regarding product or service:</label>
            <textarea id="questions" name="questions" rows="4" placeholder="Write your questions here..." required></textarea>
            
            <label for="comments">Additional Comments (Optional):</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Any additional comments..."></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
